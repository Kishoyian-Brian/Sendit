<div class="min-h-screen bg-gray-200 flex flex-col">
  <app-navbar></app-navbar>

  <div class="flex-grow flex flex-col items-center justify-center px-4">
    <!-- Logo and Heading -->
    <div class="mb-4">
      <div class="bg-[#BA0C2F] px-6 py-2 rounded-sm text-white text-3xl font-bold font-['Inter'] relative">
        SENDIT
        <div class="absolute bottom-0 right-0 transform translate-x-1/2 translate-y-1/2">
          <div class="bg-[#BA0C2F] w-4 h-4 rotate-45"></div>
        </div>
      </div>
    </div>
    <h2 class="text-xl font-semibold text-gray-800 mb-8">SENDIT Express Register</h2>

    <div class="w-full max-w-md bg-gray-200 rounded p-8">
      <form class="space-y-6" (ngSubmit)="register()">
        <div>
          <input [(ngModel)]="name" name="name" required placeholder="Enter Your Full Name"
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow">
        </div>
        <div>
          <input [(ngModel)]="email" name="email" type="email" required placeholder="Enter Your Email"
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow">
        </div>
        <div>
          <input [(ngModel)]="phone" name="phone" type="tel" required placeholder="Enter Your Phone Number"
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow">
        </div>
        <div>
          <input [(ngModel)]="password" name="password" type="password" required placeholder="Enter Password"
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow">
        </div>
        <div>
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required
            placeholder="Confirm Password"
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow">
        </div>
        <button type="submit" [disabled]="isLoading"
          class="w-full bg-[#BA0C2F] hover:bg-[#a40a29] disabled:bg-gray-400 disabled:cursor-not-allowed transition py-3 font-bold rounded text-white">
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading">Registering...</span>
        </button>
        <p class="text-center text-sm text-gray-700">
          Already have an Account?
          <a (click)="goToLogin()" class="text-blue-600 hover:underline cursor-pointer">Login</a>
        </p>
      </form>
      <app-toast #toast></app-toast>
    </div>
  </div>

  <app-footer></app-footer>
</div>
