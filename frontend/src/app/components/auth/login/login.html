<div class="min-h-screen bg-gray-200 flex flex-col">
  <app-navbar></app-navbar>

  <!-- Login Container -->
  <div class="flex-grow flex flex-col items-center justify-center px-4">
    <!-- Logo -->
    <div class="mb-4">
      <div class="bg-[#BA0C2F] px-6 py-2 rounded-sm text-white text-3xl font-bold font-['Inter'] relative">
        SENDIT
        <div class="absolute bottom-0 right-0 transform translate-x-1/2 translate-y-1/2">
          <div class="bg-[#BA0C2F] w-4 h-4 rotate-45"></div>
        </div>
      </div>
    </div>

    <!-- Login Text -->
    <h2 class="text-xl font-semibold text-gray-800 mb-8">SENDIT Express Login</h2>

    <!-- Login Form -->
    <div class="w-full max-w-md bg-gray-200 rounded p-8">
      <form class="space-y-6" (ngSubmit)="login()">
        <!-- Email -->
        <div>
          <input
            [(ngModel)]="email"
            type="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow"
            placeholder="Enter Your Email"
          >
        </div>

        <!-- Password -->
        <div>
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-[#BA0C2F] text-gray-900 bg-white input-inner-top-shadow"
            placeholder="Enter Password"
          >
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-[#BA0C2F] input-inner-top-shadow">
            <span class="text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot Password</a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-[#BA0C2F] hover:bg-[#a40a29] transition py-3 font-bold rounded text-white"
        >
          Login
        </button>

        <!-- Create Account Link -->
        <p class="text-center text-sm text-gray-700">
          Don't have an Account?
          <a (click)="goToRegister()" class="text-blue-600 hover:underline cursor-pointer">Create Account</a>
        </p>
      </form>
    </div>
    <app-toast #toast></app-toast>
  </div>

  <app-footer></app-footer>
</div>

<p class="text-center mt-4">
  <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
</p>
