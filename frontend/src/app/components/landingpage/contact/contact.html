<div class="min-h-screen bg-gray-100 flex flex-col">
  <app-navbar></app-navbar>

  <!-- Contact Section -->
  <div class="flex-grow flex items-center justify-center px-4 py-20">
    <div class="w-full max-w-2xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
        <p class="text-lg text-gray-600">
          Have questions or need support? Reach out to us and our team will get back to you as soon as possible.
        </p>
      </div>

      <!-- Contact Form -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <form (ngSubmit)="submitForm()" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="contactForm.name"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-700 focus:border-transparent"
              placeholder="Enter your full name"
            >
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="contactForm.email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-700 focus:border-transparent"
              placeholder="Enter your email address"
            >
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea
              id="message"
              [(ngModel)]="contactForm.message"
              name="message"
              required
              rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-700 focus:border-transparent resize-none"
              placeholder="Tell us how we can help you..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="isSubmitting"
              class="w-full bg-red-700 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-800 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span *ngIf="!isSubmitting">Send Message</span>
              <span *ngIf="isSubmitting">Sending...</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Social Media Icons -->
      <div class="mt-8 text-center">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Follow Us</h3>
        <div class="flex justify-center space-x-6">
          <!-- Facebook -->
          <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-200">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </a>
          
          <!-- WhatsApp -->
          <a href="#" class="text-green-600 hover:text-green-800 transition duration-200">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
            </svg>
          </a>
          
          <!-- Twitter/X -->
          <a href="#" class="text-gray-800 hover:text-gray-600 transition duration-200">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <div class="text-red-700 text-2xl mb-2">📧</div>
          <h3 class="font-semibold text-gray-900 mb-2">Email</h3>
          <p class="text-gray-600">support&#64;sendit.co.ke</p>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <div class="text-red-700 text-2xl mb-2">📞</div>
          <h3 class="font-semibold text-gray-900 mb-2">Phone</h3>
          <p class="text-gray-600">+254 712 345 678</p>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <div class="text-red-700 text-2xl mb-2">📍</div>
          <h3 class="font-semibold text-gray-900 mb-2">Location</h3>
          <p class="text-gray-600">Nairobi, Kenya</p>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
  <app-toast #toast></app-toast>
</div>
